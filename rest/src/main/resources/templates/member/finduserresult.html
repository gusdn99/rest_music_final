<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{layout/fragments :: documentHeader}"></th:block>
    <style>
        .result-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .result-header h2 {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-outline-primary {
            color: #6c757d;
            border-color: #6c757d;
        }
        .btn-outline-primary:hover {
            background-color: #6c757d;
            color: #fff;
        }
        .form-text {
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <th:block th:replace="~{layout/fragments :: header}"></th:block>

<div class="container">
    <div class="result-container">
        <div class="result-header">
            <h2>아이디 찾기 결과</h2>
        </div>
        <form method="post" id="findIdForm" th:action="@{/user/findUserId}">
            <div class="mb-3">
                아이디 : <span th:text="${userId != null ? userId : ''}"></span>
            </div>
            <div class="d-grid mb-3">
                <a class="form-control btn btn-primary text-center" th:href="@{/member/signin}">
                    로그인
                </a>
            </div>
            <div class="d-grid mb-3">
                <a class="form-control btn btn-outline-primary text-center" th:href="@{/member/finduserpassword}">
                    비밀번호 찾기
                </a>
            </div>
        </form>
    </div>
</div>

<footer>
    <!-- 모달 요소들을 footer로 사용. 모든 페이지에 사용되기 때문 -->
    <th:block th:replace="~{layout/fragments :: footer}"></th:block>
</footer>

<script>
    const refresh = /*[[${refresh}]]*/ '';
    // 리다이렉트 시 재생페이지를 새로고침하기 위한 코드
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script th:src="@{/js/addCurrentPlayList.js}"></script>

</body>
</html>
