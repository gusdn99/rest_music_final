<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{layout/fragments :: documentHeader}"></th:block>
    <style>
        .result-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;  /* 네모 상자의 테두리 */
            border-radius: 10px;      /* 둥근 모서리 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  /* 그림자 효과 */
        }
    </style>
</head>
<body>
    <th:block th:replace="~{layout/fragments :: header}"></th:block>

    <div class="container">
        <div class="change-password-container result-container"> <!-- result-container 클래스를 추가 -->
            <div class="change-password-header">
                <h2>비밀번호 변경</h2>
            </div>
            <form method="post" th:action="@{/member/setuserpassword}" id="setPasswordForm">
                <div th:if="${param.result == 'f'}" class="text-danger">일치하는 정보가 없습니다.</div>
                
                <div class="mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="새 비밀번호" required pattern="^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z\d]{8,}$" title="8자 이상의 영문 대/소문자와 숫자를 포함해야 합니다." />
                </div>
                
                <div class="mb-3">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="비밀번호 확인" required />
                </div>
                <div id="checkPasswordResult" class="text-danger"></div>
                <input type="hidden" name="userId" th:value="${param.userId}" />

                <div class="d-grid mb-3">
                    <input class="form-control btn btn-primary disabled" type="submit" value="저장" id="btnSave" disabled />
                </div>
            </form>
        </div>
    </div>

    <!-- Footer Fragment -->
    <footer>
        <th:block th:replace="~{layout/fragments :: footer}"></th:block>
    </footer>
    <!-- 자바스크립트 파일 포함 -->
    <script th:src="@{/js/setuserpassword.js}"></script>
<!--     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
</body>
</html>
